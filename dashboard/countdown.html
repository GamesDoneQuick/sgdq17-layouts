<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>

	<link rel="import" href="../bower_components/paper-input/paper-input-container.html">
	<link rel="import" href="../bower_components/paper-input/paper-input-error.html">
	<link rel="import" href="../bower_components/paper-button/paper-button.html">
	<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="../bower_components/iron-icons/av-icons.html">
	<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
	<link rel="import" href="elements/time-input/time-input.html">
	<custom-style>
		<style include="iron-flex iron-flex-alignment">
			paper-input-container {
				padding-top: 0;
				margin-top: -6px;
			}

			#start {
				margin-left: 0;
			}

			#stop {
				margin-right: 0;
			}

			#start,
			#stop {
				min-width: 40px;
			}

			time-input {
				font-size: 32px!important;
			}

			#start {
				--paper-button: {
					background-color: #5BA664;
					color: white;
				}
			}

			#stop {
				--paper-button: {
					background-color: #C9513E;
					color: white;
				}
			}
		</style>
	</custom-style>
</head>
<body>
<paper-input-container id="countdownContainer" no-label-float auto-validate attr-for-value="value">
	<time-input class="paper-input-input"></time-input>
	<paper-input-error>Invalid time</paper-input-error>
</paper-input-container>

<div class="layout horizontal" style="margin-top: 10px;">
	<paper-button class="flex" id="start" raised>
		<iron-icon icon="av:play-arrow"></iron-icon>
	</paper-button>

	<paper-button class="flex" id="stop" raised>
		<iron-icon icon="av:stop"></iron-icon>
	</paper-button>
</div>

<script src="countdown.js"></script>
</body>
</html>
