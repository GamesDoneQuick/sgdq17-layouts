<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/nodecg-typeahead-input/nodecg-typeahead-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="gdq-interview">
	<template>
		<style>
			:host {
				display: block;
				@apply --layout-vertical
			}

			#toggle {
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			#toggle-label {
				border-bottom: 1px dashed #999;
				cursor: help;
			}

			#fivePersonTooltip,
			#lowerthirdDisabledTooltip {
				margin: 0 8px;
				--paper-tooltip: {
					font-size: 14px;
				};
			}

			#buttons {
				@apply --layout-horizontal;
			}

			#show-wrapper,
			#hide,
			#auto {
				min-width: 1px;
				flex-grow: 1;
				flex-basis: 33.334%;
			}

			#show-wrapper {
				margin-right: 4px;
			}

			#show {
				width: 100%;
				margin: 0;
				--paper-button: {
					background-color: #5BA664;
					color: white;
				}
			}

			:host([question-showing]) #show-wrapper {
				cursor: help;
			}

			:host([question-showing]) #show-label {
				border-bottom: 1px dashed #999;
			}

			#hide {
				margin-left: 4px;
				margin-right: 4px;
				z-index: 1;
				--paper-button: {
					background-color: #C9513E;
					color: white;
				}
			}

			#auto {
				margin-left: 4px;
				margin-right: 0;
				--paper-button: {
					background-color: #645BA6;
					color: white;
				}
			}

			paper-button {
				min-width: 1px;
			}
		</style>

		<div id="toggle">
			<paper-toggle-button id="toggle-button" checked="{{fivePersonMode}}"></paper-toggle-button>
			<span id="toggle-label">Five Person Mode</span>

			<paper-tooltip
				id="fivePersonTooltip"
				for="toggle-label"
				offset="20"
				animation-delay="0"
				fit-to-visible-bounds>
				Enables the "Host" input. The host's name will appear below the 4 other names on the graphic.
			</paper-tooltip>
		</div>

		<nodecg-typeahead-input
			label="Host"
			always-float-label
			max-suggestions="3"
			candidates="[[_typeaheadCandidates]]"
			disabled="[[!fivePersonMode]]">
		</nodecg-typeahead-input>

		<nodecg-typeahead-input
			label="Name 1"
			always-float-label
			max-suggestions="3"
			candidates="[[_typeaheadCandidates]]">
		</nodecg-typeahead-input>

		<nodecg-typeahead-input
			label="Name 2"
			always-float-label
			max-suggestions="3"
			candidates="[[_typeaheadCandidates]]">
		</nodecg-typeahead-input>

		<nodecg-typeahead-input
			label="Name 3"
			always-float-label
			max-suggestions="3"
			candidates="[[_typeaheadCandidates]]">
		</nodecg-typeahead-input>

		<nodecg-typeahead-input
			label="Name 4"
			always-float-label
			max-suggestions="3"
			candidates="[[_typeaheadCandidates]]">
		</nodecg-typeahead-input>

		<div id="buttons">
			<div id="show-wrapper">
				<paper-button
					id="show"
					raised
					disabled="[[calcStartDisabled(lowerthirdShowing, questionShowing)]]">
					<span id="show-label">Show</span>
				</paper-button>
			</div>

			<paper-button id="hide" raised>Hide</paper-button>
			<paper-button id="auto" raised>Auto</paper-button>

			<paper-tooltip
				id="lowerthirdDisabledTooltip"
				for="show-wrapper"
				position="top"
				offset="-10"
				animation-delay="0"
				fit-to-visible-bounds
				hidden="[[!questionShowing]]">
				Interview lowerthird is disabled while a question is being displayed.
			</paper-tooltip>
		</div>
	</template>

	<script src="gdq-interview.js"></script>
</dom-module>
