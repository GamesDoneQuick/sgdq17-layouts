<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="monitor-tweet.html">

<dom-module id="gdq-interview-monitor">
	<template>
		<style>
			:host {
				color: black;
				width: 1920px;
				height: 1080px;
				font-family: montserrat, 'sans-serif';
				overflow: hidden;
				@apply --layout-horizontal;
			}

			#infoColumn {
				width: 568px;
				padding: 14px 16px;
				@apply --layout-vertical;
			}

			#total {
				width: 100%;
				height: 192px;
				background-color: #137400;
				color: white;
				font-size: 95px;
				font-weight: 700;

				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#upNext {
				margin-top: 9px;
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			#upNext-label {
				font-size: 41px;
				font-weight: 700;
				line-height: 60px;
				padding: 0 16px;
			}

			.upNext-label-wing {
				height: 3px;
				background-color: black;
				@apply --layout-flex;
			}

			#nextRunName {
				font-weight: 700;
				font-size: 64px;
				line-height: 60px;
				text-transform: uppercase;
				margin-bottom: 0.5em;
			}

			#nextRunners {
				font-weight: 700;
				font-size: 32px;
				line-height: 41px;
			}

			#tweetsColumn {
				background-color: #dedede;
				padding: 12px 14px;
				@apply --layout-vertical;
				@apply --layout-flex;
			}

			#noQuestions {
				font-size: 92px;
				width: 100%;
				height: 100%;
				text-align: center;
				@apply --layout-vertical;
				@apply --layout-center-center;
			}

			.bg-color-transition {
				transition: background-color 1600ms cubic-bezier(0.455, 0.03, 0.515, 0.955);
			}
		</style>

		<firebase-app
			id="firebase"
			auth-domain="lightning-round.firebaseapp.com"
			database-url="https://lightning-round.firebaseio.com"
			api-key="AIzaSyCQGPyU0FnB2W6nz-kQoz9TxjI0_i7bb8I">
		</firebase-app>

		<firebase-document
			path="/active_tweet_id"
			data="{{activeTweetId}}">
		</firebase-document>

		<firebase-document
			path="/tweets/[[activeTweetId]]/replies"
			data="{{replies}}">
		</firebase-document>

		<paper-material id="infoColumn">
			<div id="total" class="tabular-nums">
				$<span id="total-amount"></span>
			</div>

			<div id="upNext">
				<div class="upNext-label-wing"></div>
				<div id="upNext-label">UP NEXT</div>
				<div class="upNext-label-wing"></div>
			</div>

			<div id="nextRunName">[[upNextRunName]]</div>
			<div id="nextRunners"></div>
		</paper-material>

		<div id="tweetsColumn" class="bg-color-transition">
			<div id="noQuestions" hidden="[[!noQuestionTweets]]">
				No Remaining Questions
			</div>

			<template id="repeat" is="dom-repeat" items="[[questionTweets]]" as="tweet" sort="mapSort">
				<monitor-tweet tweet="[[tweet]]"></monitor-tweet>
			</template>
		</div>
	</template>

	<script src="gdq-interview-monitor.js"></script>
</dom-module>
