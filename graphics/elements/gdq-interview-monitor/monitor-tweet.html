<link rel="import" href="../../../bower_components/paper-material/paper-material.html">

<dom-module id="monitor-tweet">
	<template>
		<style>
			:host {
				font-size: 50px;
				font-weight: 700;
				line-height: 48px;
			}

			:host(:first-of-type)::after {
				content: '';
				width: 100%;
				height: 3px;
				background-color: black;
				display: block;
				margin-top: 20px;
				margin-bottom: 20px;
			}

			:host(:first-of-type) #material {
				font-size: 70px;
				line-height: 74px;
			}

			:host(:not(:first-of-type)) #author {
				display: none;
			}

			#material {
				background-color: #9966cc;
				padding: 20px;
				margin-bottom: 10px;
				transition: background-color 1600ms cubic-bezier(0.455, 0.03, 0.515, 0.955);
			}

			#author {
				margin-top: 0.5em;
				text-align: right;
				font-size: 56px;
				font-weight: 700;
				line-height: 61px;
			}

			img.emoji {
				height: 1em;
				width: 1em;
				margin: 0 .05em 0 .1em;
				vertical-align: -0.1em;
			}

			.hashtag {
				color: #2f5b80;
			}
		</style>

		<paper-material id="material">
			<div id="body"></div>
			<div id="author">@[[tweet.user.screen_name]]</div>
		</paper-material>
	</template>

	<script>
		(function () {
			'use strict';

			Polymer({
				is: 'monitor-tweet',

				properties: {
					tweet: {
						type: Object,
						observer: 'populateBody'
					}
				},

				populateBody() {
					if (!this.tweet) {
						return;
					}

					Polymer.dom(this.$.body).innerHTML = this.tweet.text;
				}
			});
		})();
	</script>
</dom-module>
